    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    nongziOrderUuidNumber: true,
                    nongziId: false,
                    zhongzhihuId: false,
                    buyNumber: true,
                    nongziOrderDizhi: false,
                    nongziOrderTruePrice: false,
                    nongziOrderCourierName: false,
                    nongziOrderCourierNumber: false,
                    nongziOrderTypes: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    nongziOrderUuidNumber: new Date().getTime(),//数字
                    nongziId: '',
                    zhongzhihuId: '',
                    buyNumber: '',
                    nongziOrderDizhi: '',
                    nongziOrderTruePrice: '',
                    nongziOrderCourierName: '',
                    nongziOrderCourierNumber: '',
                    nongziOrderTypes: '',//数字
                    nongziOrderValue: '',//数字对应的值
                    insertTime: '',
                    createTime: '',
                },
                nongziList:[],//级联表列表 农资
                nongzi: {},//级联表单个 农资
                zhongzhihuList:[],//级联表列表 种植户
                zhongzhihu: {},//级联表单个 种植户

                // 下拉框
                nongziOrderTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/nongziOrder/list.html")

            //var nongziId = http.getParam('nongziId');
            let nongziId = localStorage.getItem("nongziId")
            if(nongziId != null && nongziId != ""){
                //单个 农资查询
                initializationNongzi(nongziId);
            }
            //列表 农资查询
            initializationNongziList();
            //var zhongzhihuId = http.getParam('zhongzhihuId');
            let zhongzhihuId = localStorage.getItem("zhongzhihuId")
            if(zhongzhihuId != null && zhongzhihuId != ""){
                //单个 种植户查询
                initializationZhongzhihu(zhongzhihuId);
            }
            //列表 种植户查询
            initializationZhongzhihuList();
            // 下拉框
            // 订单类型的查询和初始化
            nongziOrderTypesSelect();

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('nongziOrderId')){
                http.request(`nongziOrder/info/${http.getParam('nongziOrderId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                    jquery("#insertTime").val(vue.detail.insertTime)
                    jquery("#createTime").val(vue.detail.createTime)
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('nongziOrderId')){
                    data["id"]= http.getParam('nongziOrderId')
                }
                // 提交数据
                http.requestJson(`nongziOrder/${http.getParam("nongziOrderId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../nongziOrder/list.html");
                                http.remove('nongziOrderId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
        }




       // 订单类型的查询
       function nongziOrderTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=nongzi_order_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.nongziOrderTypesList = res.data.list;
               }
           });
       }



        //单个 农资查询
        function initializationNongzi(id){
            layui.http.request("nongzi/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.nongzi = res.data;
                    vue.detail.nongziId=vue.nongzi.id//赋值给detail
                }
            });
        }
        //列表 农资查询
        function initializationNongziList(){
            layui.http.request("nongzi/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.nongziList = res.data.list;
                }
            });
        }
        //单个 种植户查询
        function initializationZhongzhihu(id){
            layui.http.request("zhongzhihu/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.zhongzhihu = res.data;
                    vue.detail.zhongzhihuId=vue.zhongzhihu.id//赋值给detail
                }
            });
        }
        //列表 种植户查询
        function initializationZhongzhihuList(){
            layui.http.request("zhongzhihu/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.zhongzhihuList = res.data.list;
                }
            });
        }
    </script>
